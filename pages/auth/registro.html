<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ligas de Fútbol</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module" src="../../lib/js/consumeJson.js"></script>
    <script type="module" src="../../lib/js/submitForm.js"></script>
    <script type="module" src="../../lib/js/muestraObjeto.js"></script>
    <script type="module" src="../../lib/js/muestraError.js"></script>
   

</head>
<body class="h-full overflow-hidden" onload="consumeJson('../../srv/usuarios/rol-checkboxes.php')
.then(chackBoxes => muestraObjeto(document, chackBoxes.body))
.catch(muestraError)">
    <div class="flex h-full">
        <!-- Sección de la imagen del lobo durmiendo -->
        <div class="hidden lg:block lg:w-1/2 bg-gray-100 relative overflow-hidden">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp%20Image%202024-10-11%20at%2017.47.37-kYmEY9TnnEJAyXdIDoFAQSzo4tWeEB.jpeg" alt="Sleeping wolf" class="absolute inset-0 w-full h-full object-cover">
        </div>

        <!-- Sección del formulario -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-4 lg:p-8">
            <div class="w-full max-w-md space-y-4 lg:space-y-6">
                <!-- Título -->
                <div class="text-center">
                    <h2 class="text-2xl lg:text-3xl font-bold text-gray-900">Create your account</h2>
                    <p class="mt-2 text-sm lg:text-base text-gray-600">Join our football league community</p>
                </div>

                <!-- Formulario -->
                <form class="space-y-4 lg:space-y-6"  onsubmit="submitForm('../../srv/usuarios/usuario-agregar.php', event)
                .then(modelo => location.href = 'login.html')
                .catch(muestraError)">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input id="name" name="name" type="text" autocomplete="username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm" placeholder="johndoe">
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Apellido</label>
                        <input id="last_name" name="last_name" type="text" autocomplete="username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm" placeholder="johndoe">
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Telefono</label>
                        <input id="tel" name="tel" type="text" autocomplete="username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm" placeholder="johndoe">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-black focus:border-black sm:text-sm" placeholder="••••••••">
                    </div>
                    <div id="roles">
                        <progress max="100">Cargando…</progress>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                            Sign Up
                        </button>
                    </div>
                </form>

                <p class="text-center text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-black hover:text-gray-800">
                        Sign in
                    </a>
                </p>

                <!-- Separador -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            or
                        </span>
                    </div>
                </div>

                <!-- Botón de Google -->
                <div>
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                        </svg>
                        Continue with Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
