<!DOCTYPE html>
<html lang="es" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Ligas de Fútbol</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module" src="../../lib/js/submitForm.js"></script>
    <script type="module" src="../../lib/js/muestraError.js"></script>
    <script type="module" src="../js/protege.js"></script>
   

</head>
<body class="h-full flex" onload="protege('../../srv/auth/sesion-actual.php')
.then(sesion => {
 if (sesion.correo !== '') {
  location.href = '../dashboard/inicio.html'
 }
})
.catch(muestraError)">
    <!-- Sección de la imagen del lobo durmiendo -->
    <div class="hidden lg:block lg:w-1/2 bg-gray-100 relative overflow-hidden">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp%20Image%202024-10-11%20at%2017.47.37-kYmEY9TnnEJAyXdIDoFAQSzo4tWeEB.jpeg" alt="Sleeping wolf" class="absolute inset-0 w-full h-full object-cover">
    </div>

    <!-- Sección del formulario -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="max-w-md w-full">
            <!-- Título -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Welcome back!</h2>
            </div>

            <!-- Formulario -->
            <form class="mt-8 space-y-6"  id="login" onsubmit="submitForm('../../srv/auth/login.php', event)
            .then(sesion => location.href = '../dashboard/inicio.html')
            .catch(muestraError)">

                <div class="space-y-4">
                    <div>
                        <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-black focus:border-black sm:text-sm" placeholder="name@email.com">
                    </div>
                    <div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-black focus:border-black sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-black focus:ring-black border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-black hover:text-gray-800">
                            Reset password
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Sign In
                    </button>
                </div>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="registro.html" class="font-medium text-black hover:text-gray-800">
                    Sign up
                </a>
            </p>

            <!-- Separador -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            or
                        </span>
                    </div>
                </div>
            </div>

            <!-- Botón de Google -->
            <div class="mt-6">
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                    </svg>
                    Continue with Google
                </a>
            </div>
        </div>
    </div>
</body>
</html>
