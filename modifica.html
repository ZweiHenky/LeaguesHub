<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">

 <title>Modificar</title>

 <script type="module" src="lib/js/consumeJson.js"></script>
 <script type="module" src="lib/js/submitForm.js"></script>
 <script type="module" src="lib/js/muestraObjeto.js"></script>
 <script type="module" src="lib/js/muestraError.js"></script>

 <script>
  // Obtiene los parámetros de la página.
  const params = new URL(location.href).searchParams
 </script>

</head>

<body onload="if (params.size > 0) {
   consumeJson('srv/liga.php?' + params)
    .then(respuesta => muestraObjeto(forma, respuesta.body))
    .catch(muestraError)
  }">

 <form id="forma" onsubmit="submitForm('srv/liga-modifica.php', event)
    .then(respuesta => location.href = 'index.html')
    .catch(muestraError)">

  <h1>Modificar</h1>

  <p><a href="index.html">Cancelar</a></p>

  <input name="id" type="hidden">

  <p>
   <label>
    Nombre *
    <input name="nombre" value="Cargando&hellip;">
   </label>
  </p>
  <p>
    <label>
     Direccion *
     <input name="direccion" value="Cargando&hellip;">
    </label>
   </p>
   <p>
    <label>
     Descripcion *
     <textarea name="descripcion" value="Cargando&hellip;">
     </textarea>
    </label>
   </p>
   <p>
    <label>
     Premio *
     <input name="premio" value="Cargando&hellip;">
    </label>
   </p>
   <img id="mostrarLogo" width="100" height="100"  alt="">
   <p>
    <label>
     Logo *
     <input type="file" name="logo" value="Cargando&hellip;">
    </label>
   </p>

  <p>* Obligatorio</p>

  <p>

   <button type="submit">Guardar</button>

   <button type="button" onclick="
     if (params.size > 0 && confirm('Confirma la eliminación')) {
      consumeJson('srv/liga-elimina.php?' + params)
       .then(() => location.href = 'index.html')
       .catch(muestraError)
     }">
    Eliminar
   </button>

  </p>

 </form>

</body>

</html>
